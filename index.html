<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="styles.css" rel="stylesheet" />
  <title>Little Blind Brewery</title>
</head>

<body>
  <div class="wrapper">
    <div class="header">
      <a class="beers-link" href="#">BEERS</a>
      <a class="shop-link" href="#">SHOP</a>
      <a class="brewery-link" href="#">BREWERY</a>
      <a class="contact-link" href="#">CONTACT</a>
      <button class="shopping-bag-button"><span class="material-icons">shopping_bag</span></button>
    </div>
    <div class="brewery-logo">
      <img src="./lb-fermlogo_140x.png" alt="Little Blind Brewery Logo">
    </div>
    <div class="buy-beer-chapter">
      <h1 class="beer-online">BUY BEER ONLINE</h1>
      <a class="shop-now-button" href="#">SHOP NOW</a>
    </div>
    <div class="new-beer-chapter">
      <div class="ipa-image">
        <img src="./Images/ipa-mini.jpeg" alt="Hoptopuss Craft Beer">
      </div>
      <div class="new-beer-text">
        <h1 class="fresh-drop">FRESH DROP</h1>
        <h3 class="hoptopuss">HOPTOPUSS</h3>
        <p class="ipa">Unfiltered & unfined, naturally hazy. Do not consume with eyes!</p>
        <a class="shop-new-beer-button" href="#">SHOP NEW RELEASES</a>
      </div>
    </div>
  </div>

</body>

</html>
